<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">
  </head>
  <body>


    <div class="black-bg">
      <div class="white-bg">
        <h4>로그인하세요</h4>
        <form action="success.html" id="loginForm">
          <div class="my-3">
            <input type="text" class="form-control" id="email">
           </div>
           <div class="my-3">
             <input type="password" class="form-control" id="password">
           </div>
           <button type="submit" class="btn btn-primary" id="send">전송</button>
           <button type="button" class="btn btn-danger" id="close">닫기</button>
        </form> 
      </div>
    </div> 


    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <span class="navbar-brand">Vinho</span>
          <span class="badge bg-dark">Dark 🔄</span>
          <button class="navbar-toggler" type="button">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav> 


      <ul class="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
      </ul>
      
      
      <div class="mainBg">
        <h4>Shirts on sail</h4>
        <button id="loginButton" class="btn btn-danger">로그인</button>
      </div>

      <div class="alert alert-danger">
        <span id="time">5</span>초 이내 구매시 사은품 증정!
      </div>
      
      
      
      
      <script>
        var sum = 5;
        setTimeout(function() {
          document.querySelector('.alert').style.display = 'none';
        }, 5000)
        setInterval(function(){
          sum = sum - 1;
          if(sum >= 0) {
          document.getElementById('time').innerHTML = sum;
          }
        }, 1000)
        



         document.querySelector('#loginForm').addEventListener('submit', function(e){
           let inputId = document.querySelector('#email').value;
           let inputPw = document.querySelector('#password').value;
          if(inputId === '' ){
           alert('email 을 입력하세요.');
           e.preventDefault();
          } else if(inputPw === '') {
            alert('비밀번호를 입력하세요.');
            e.preventDefault();
          } else if(inputPw.length < 6 ){
            alert('비밀번호가 6자 미만입니다.');
            e.preventDefault();
          }
          if( /\S+@\S+\.\S+/.test(inputId) === false ) {
             alert('이메일 형식이 아닙니다.');
             e.preventDefault();
          }
          if( /[A-Z]/.test(inputPw) === false) {
            alert('비밀번호에 대문자가 없습니다');
            e.preventDefault();
          }
        });


        document.querySelector('#loginButton').addEventListener('click', function(){
          document.querySelector('.black-bg').classList.add('showModal');
        })
        document.querySelector('#close').addEventListener('click', function(){
          document.querySelector('.black-bg').classList.remove('showModal');
        })

        document.querySelector('.navbar-toggler')
        .addEventListener('click', function(){
            document.querySelectorAll('.list-group')[0].classList.toggle('show');
        })

        var count = 0;

        document.querySelector('.badge').addEventListener('click', function(){
          count = count + 1; 
          if((count % 2) === 1){
            document.querySelector('.bg-dark').innerText = 'Light 🔄';
            console.log(count);
          } else {
            document.querySelector('.badge').innerText = 'Dark 🔄';

            console.log(count);
          }
        })
        
        
      

      </script>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
