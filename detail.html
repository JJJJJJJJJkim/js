  <form class="container my-5 form-group">
    <p>상품선택</p>
    <select class="form-select mt-2">
      <option>모자</option>
      <option>셔츠</option>
      <option>바지</option>
    </select>
    <select class="form-select mt-2 form-hide">
      <option>95</option>
      <option>100</option>
    </select>
  </form>




  <script>


    


    function shirt () {
      var sel = `<select class="form-select mt-2 form-hide">
      <option>28</option>
      <option>30</option>
      </select>`;
      const val = document.querySelector('.form-select').value;
      document.querySelectorAll('.form-group')[0].insertAdjacentHTML('beforeend', sel);
      const slt1 = document.querySelectorAll('.form-select')[1];
      const slt2 = document.querySelectorAll('.form-select')[2];
      if (val === '셔츠') {
        slt1.classList.remove('form-hide');
      } else {
        slt1.classList.add('form-hide');
      }
      if (val === '바지') {
        slt2.classList.remove('form-hide');
      } else {
        slt2.classList.add('form-hide');
      }
    }



    
    document.querySelector('.form-group').addEventListener('input',
    function(){
      shirt();
    })


   
  </script>
